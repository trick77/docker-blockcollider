version: '2.1'

services:
  bcnode:
    container_name: bcnode
    build:
      context: .
    image: trick77/bcnode:latest
    environment:
      - BC_MONITOR=false
      - BC_DEBUG=false
      - BC_LOG=info
    command: --ws --rovers --node --ui --miner-key 0x93490z9j390fdih2390kfcjsd90j3uifhs909ih3
    volumes:
      - data:/home/bc/bcnode/_data
      - ./conf:/home/bc/bcnode/config:ro
    ports:
    - "3000:3000"
    restart: unless-stopped

volumes:
  data:
